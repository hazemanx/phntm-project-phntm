    <h1>Welcome to PHNTM Music App</h1>

    <!-- Add to home screen instructions for iOS users -->
    <p>For iOS users, tap <img src="images/share-icon.png" alt="Share Icon" style="height: 16px; vertical-align: middle;"> and select "Add to Home Screen".</p>

    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
