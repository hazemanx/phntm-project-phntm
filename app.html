<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHNTM Music App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#800080">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PHNTM Music App">
    <link rel="apple-touch-icon" href="images/phntm-icon.png">
</head>
<body>
    <header class="app-header">
        <h1>Library</h1>
        <div class="header-buttons">
            <button id="edit-btn">Edit</button>
            <button id="profile-btn"><img src="images/profile-icon.png" alt="Profile"></button>
        </div>
    </header>

    <nav class="main-nav">
        <ul>
            <li><a href="#">Playlists</a></li>
            <li><a href="#">Artists</a></li>
            <li><a href="#">Albums</a></li>
            <li><a href="#">Made for You</a></li>
            <li><a href="#">Songs</a></li>
            <li><a href="#">Genres</a></li>
            <li><a href="#">Downloaded</a></li>
        </ul>
    </nav>

    <section class="recently-added">
        <h2>Recently Added</h2>
        <div class="album-grid">
            <img src="images/album1.jpg" alt="Album 1">
            <img src="images/album2.jpg" alt="Album 2">
            <!-- Add more album images as needed -->
        </div>
    </section>

    <footer class="music-player">
        <div class="player-info">
            <img src="images/playing-album.jpg" alt="Currently Playing Album" class="player-album-art">
            <div class="player-text">
                <p class="song-title">Still Got Money (feat. Valee)</p>
                <p class="artist-name">Artist Name</p>
            </div>
        </div>
        <div class="player-controls">
            <button id="prev-btn" class="control-button"><img src="images/prev-icon.png" alt="Previous"></button>
            <button id="play-pause-btn" class="control-button"><img src="images/play-icon.png" alt="Play"></button>
            <button id="next-btn" class="control-button"><img src="images/next-icon.png" alt="Next"></button>
        </div>
    </footer>

    <script src="js/howler.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Initialize Howler.js for audio playback
        var sound = new Howl({
            src: ['audio/song.mp3'], // Replace with actual song path
            html5: true,
        });

        // Play/Pause functionality
        var playPauseBtn = document.getElementById('play-pause-btn');
        playPauseBtn.addEventListener('click', function() {
            if (sound.playing()) {
                sound.pause();
                playPauseBtn.querySelector('img').src = 'images/play-icon.png';
            } else {
                sound.play();
                playPauseBtn.querySelector('img').src = 'images/pause-icon.png';
            }
        });

        // Placeholder for next/previous button functionality
        document.getElementById('prev-btn').addEventListener('click', function() {
            // Logic for previous track
        });
        document.getElementById('next-btn').addEventListener('click', function() {
            // Logic for next track
        });

        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }, function(err) {
                    console.log('Service Worker registration failed:', err);
                });
            });
        }
    </script>
</body>
</html>
